apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply from: '../config/quality.gradle'
apply plugin: 'spoon'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    productFlavors {
        exactPi {
            applicationId 'vb.android.app.quality.exactPi'
        }

        approximationPi {
            applicationId 'vb.android.app.quality.approximationPi'
        }

        daggerMockedPi {
            applicationId 'vb.android.app.quality.daggerMockedPi'
        }

        mockWebServerPi {
            applicationId 'vb.android.app.quality.mockWebServerPi'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.netflix.rxjava:rxjava-android:0.20.7'
    // Dagger 2
    compile 'com.google.dagger:dagger:2.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0.1'
    provided 'org.glassfish:javax.annotation:10.0-b28'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2'
    androidTestCompile 'com.squareup.okhttp:mockwebserver:2.4.0'
    // For creating a mockable web server.
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
    // for UI tests
    androidTestCompile 'com.google.dexmaker:dexmaker:1.0'
    // required by Mockito
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.0'
    // required by Mockito
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    // for creating mocks
    androidTestCompile 'com.squareup.spoon:spoon-client:1.1.10'
}
